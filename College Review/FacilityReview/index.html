        <form action="connect.php" method="post">

            <div class="group">

              <select name="selectCat" id="selectCat">

                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
              />
            </div>
            <div class="group">
              <label for="lastName">Last name</label>

                class="form-control"
                id="lastName"
                name="lastName"

                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Others</option>
